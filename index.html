<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Task Manager</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <header id="main-header">
        <h3>Custom Task Manager</h3>
        <div id="profile-info">
            <div id="profile-info-text">Ilya Goltsov</div>
            <div id="profile-info-avatar"></div>
        </div>
    </header>

    <main id="main-content-container">
        <div id="main-content">    
            <div class="element-container">
                <div class="card card-add-list-container">
                    <span id="add-list-button" class="card-add-list-button">Добавить список...</span>
                    <input type="text" id="add-list-input" class="card-add-list-input" placeholder="Ввести название списка...">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
